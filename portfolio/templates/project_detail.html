{% extends "base.html" %} 
{% load static %} 

{% block content %} 
    <div class="row">
        <h1>{{ project.title }}</h1>
        <div class = "col-md-8">
            <img src="{% static project.image %}" alt="" width="100%">
        </div>
        <div class ="col-md-4">
            <h5>About the project:</h5>
            <p>{{ project.description }}</p>
            <br>
            <h5>Technology used</h5>
            <p>{{ project.technology }}</p>
        </div>
    </div>
{% endblock %}
