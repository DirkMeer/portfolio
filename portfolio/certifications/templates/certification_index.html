{% extends 'base.html' %} 
{% load static %}
{% block content %} 
<h1>Certifications</h1>
<div class="row">
    {% for certification in certifications %}
    <div class="col-md-4">
        <div class="card mb-2">
            <img src="{% static certification.image %}" class="card-img-top">
            <div class="card-body">
                <h6 class="card-title">{{ certification.name }}</h6>
                <p class="card-text">{{ certification.short_description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
